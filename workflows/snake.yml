name: Generate Snake

on:
  # roda a cada dia às 00:00
  schedule:
    - cron: "0 0 * * *"
  # também roda quando fizer push no repo
  push:
    branches:
      - main

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: Platane/snk@v3
        with:
          github_user_name: nicolefemello
          outputs: |
            ./output/github-contribution-grid-snake.svg

      - name: Commit & Push
        uses: EndBug/add-and-commit@v9
        with:
          author_name: github-actions
          author_email: github-actions@github.com
          message: "gerando cobrinha animada"
          add: "./output/github-contribution-grid-snake.svg"
